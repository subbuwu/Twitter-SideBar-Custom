<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Sidebar</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet"
</head>
<body>
    <div class="main-container">
        <div class="logo"><img src="twitter.png" alt=""></div>
        <div class="sidebar">
            <ul>
                <li><a href="#" class="icon">
                    <ion-icon name="home"></ion-icon>
                </a><div class="text">Home</div></li>
                <li><a href="#" class="icon">
                    <ion-icon name="reader-outline"></ion-icon>
                </a><div class="text">Explore</div></li>
                <li><a href="#" class="icon">
                    <ion-icon name="notifications-outline"></ion-icon>
                </a><div class="text">Notifications</div></li>
                <li><a href="#" class="icon">
                    <ion-icon name="mail-outline"></ion-icon>
                </a><div class="text">Messages</div></li>
                <li><a href="#" class="icon">
                    <ion-icon name="bookmark-outline"></ion-icon>
                </a><div class="text">Bookmarks</div></li>
                <li><a href="#" class="icon">
                    <ion-icon name="person-outline"></ion-icon>
                </a><div class="text">Profile</div></li>
                <li><a href="#" class="icon">
                    <ion-icon name="ellipsis-horizontal-circle-outline"></ion-icon>
                </a><div class="text">More</div></li>
            </ul>
        </div>
        <div class="tweet"><a href="#">Tweet</a></div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
